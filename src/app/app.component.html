<h1>
  {{title}}
</h1>
<input type="text" placeholder="What needs to be done ?" #task/><button style="margin-left: 5px;" (click)="addTask(task.value); task.value = ''">Add New Task</button>
<br><br>
<ul *ngFor = "let item of list">
  <li>{{item.name}}<button style="margin-left: 5px;" (click)="removeTask(item.id);">Remove</button></li>
</ul>
